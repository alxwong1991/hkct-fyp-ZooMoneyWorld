<ion-content>
  
  <div class="selection ion-padding">
    <div class="heading">
    <h1>
      Sign Up
    </h1>
    </div>
    <div class="form-input">
      <ion-item>
        <ion-label position="floating">Email</ion-label>
        <ion-input type="email"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Password</ion-label>
        <ion-input type="pw"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Repeat Password</ion-label>
        <ion-input type="repw"></ion-input>
      </ion-item>
      <br>
      <ion-button expand="block" fill="outline" shape="round">
       Login
      </ion-button>
    </div>
    <h5 style="text-align:center">OR</h5>

    <ion-grid>
      <ion-row>
        <ion-col>
          <ion-button [routerLink]="['/forgetpassword']">
          Forget Password
          </ion-button>
        </ion-col>
        <ion-col>
          <ion-button [routerLink]="['/login']">
            Login
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>

    <ion-button [routerLink]="['../tabs/tab1']" expand="block" fill="clear" shape="round">
      Back to Animal Page
    </ion-button>
  </div>
</ion-content>
