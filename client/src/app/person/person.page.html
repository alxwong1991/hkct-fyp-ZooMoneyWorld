<ion-header>
  <ion-toolbar>
    <ion-title>Person</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-button [routerLink]="['/login']" slot="end">
    login
  </ion-button>

  <div class="selection ion-padding">
    <div class="heading">
    <h1>
      常用功能
    </h1>
    </div>
    <ion-grid>
      <ion-row>
        <ion-col>
          <ion-tab-button tab="person" [routerLink]="['/option']">
            <ion-icon name="settings"></ion-icon>
            <ion-label>設定</ion-label>
          </ion-tab-button>
        </ion-col>
        <ion-col>
          <ion-tab-button tab="person" [routerLink]="['/friends']">
            <ion-icon name="people"></ion-icon>
            <ion-label>好友</ion-label>
          </ion-tab-button>
        </ion-col>
        <ion-col>
          <ion-tab-button tab="person">
            <ion-icon name="journal" [routerLink]="['/tally']"></ion-icon>
            <ion-label>賬本</ion-label>
          </ion-tab-button>
        </ion-col>
        <ion-col>
          <ion-tab-button tab="person">
            <ion-icon name="extension-puzzle"></ion-icon>
            <ion-label>圖鑒</ion-label>
          </ion-tab-button>
        </ion-col>
      </ion-row>
    </ion-grid>
    <ion-list style="text-align:center; font-size:large;">
      <ion-item></ion-item>
      <div class="heading">
        <h1>
          關於我們
        </h1>
        </div>
        <br>
        <ion-icon name="call-outline"></ion-icon>
        <ion-label> 1234 5678</ion-label>
        <br>
        <ion-icon name="mail-outline"></ion-icon>
        <ion-label> ZooMoneyWorld@example.com</ion-label>
      <ion-item></ion-item>
    </ion-list>

    <br>
  </div>
</ion-content>
